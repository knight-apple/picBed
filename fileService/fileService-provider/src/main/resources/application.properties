spring.application.name=auth-service-dubbo-configuration-provider
# 应用全局唯一的身份标识
app.id=picBed
# Apollo Meta Server 地址
apollo.meta=http://172.16.56.33:8080
# 自定义本地配置文件缓存路径
apollo.cacheDir=./config
# 设置在应用启动阶段就加载 Apollo 配置
apollo.bootstrap.enabled=true
# 注入 application namespace
apollo.bootstrap.namespaces=picBed,dubbo-file
#自动更新注入的属性
apollo.autoUpdateInjectedSpringProperties=true
#所属集群
apollo.cluster=picBed
#server.port=48085
access.image.host = http://172.16.56.7:9999/