<script>
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return null;
    }

    var testScroll = function () {
        var scrollTopH = document.body.scrollTop || document.documentElement.scrollTop;
        var clientHeight = document.documentElement.scrollTop === 0 ? document.body.clientHeight : document.documentElement.clientHeight;
        var scrollTop = document.documentElement.scrollTop === 0 ? document.body.scrollTop : document.documentElement.scrollTop;
        var scrollHeight = document.documentElement.scrollTop === 0 ? document.body.scrollHeight : document.documentElement.scrollHeight;
        if (scrollTop != 0 && clientHeight + scrollTop >= scrollHeight - 50) {
            return true;
        }
    }
    var addReferer = function () {
        groupId = $("#add-referer-form").attr('groupId');
        bodyId = $("#add-referer-form").attr('bodyId');
        data = "securityGroupId=" + groupId + "&" + $("#add-referer-form").serialize();
        $.ajax({
            type: "POST",
            url: "http://172.16.56.7:8080/api/security/addReferer",
            data: data,
            headers: {
                Authorization: token
            },
            success: function (result) {
                if (result.code == 200) {
                    layer.msg("添加成功");
                    loadReferer(groupId, bodyId);
                }
            }
        })
        clearItem();
    }
    var deleteItem = function (itemId, groupId, bodyId) {
        $.ajax({
            type: "POST",
            url: "http://172.16.56.7:8080/api/security/deleteReferer",
            data: "itemId=" + itemId,
            headers: {
                Authorization: token
            },
            success: function (result) {
                if (result.code == 200) {
                    layer.msg("删除成功");
                    loadReferer(groupId, bodyId);
                }
            }
        })

    }
    var loadReferer = function (groupId, bodyId) {
        $.ajax({
            type: "POST",
            url: "http://172.16.56.7:8080/api/security/findRefererByGroupId",
            data: "groupId=" + groupId,
            headers: {
                Authorization: token
            },
            success: function (result) {
                console.log(result);
                if (result.code == 200) {
                    if (result.data.length == 0)
                        return;

                    item = "";
                    for (i = 0; i < result.data.length; i++) {
                        itemsData = new Array(result.data[i]);
                        console.log(itemsData);
                        item +=
                            '                        <tr id="item_' + itemsData[0].key + '">\n' +
                            '                            <td><input class="form-control-plaintext w-75" id = "' + itemsData[0].key + '"value="' + itemsData[0].value + '"/></td>\n' +
                            '                            <td>\n' +
                            '                                <button class="btn btn-danger btn-sm" onclick="deleteItem(' + itemsData[0].key + ',' + groupId + ',' + bodyId + ')">删除</button>\n' +
                            '                            </td>\n' +
                            '                        </tr>'
                    }
                    $("#body-" + bodyId).html(item);
                }
            }
        });
    }
    var deletePhoto = function (photoId) {
        $.ajax({
            type: "POST",
            url: "http://172.16.56.7:8080/api/photo/deletePhoto",
            data: "photoId=" + photoId,
            headers: {
                Authorization: token
            },
            success: function (result) {
                if (result.code == 200) {
                    $("#p_"+photoId).html("");
                    layer.msg("删除成功");
                }
            }
        })
    }
    var loadPhoto = function () {
        $.ajax({
            type: "POST",
            url: "http://172.16.56.7:8080/api/photo/getPhotoList",
            headers: {
                Authorization: token
            },
            success: function (result) {
                // console.log(result.data);
                if (result.code != 200)
                    return;
                data = result.data;
                innerStr = "";
                for (i = 0; i < data.length; i++) {
                    innerStr +=
                        '<div class="panel panel-default mt-5" id="p_'+data[i].id+'">\n' +
                        '            <div class="panel-heading">\n' +
                        '                <h4 class="panel-title">\n' +
                        '                    <a data-toggle="collapse" onclick="loadReferer(' + data[i].groupId + ',' + data[i].id + ')" data-parent="#accordion"\n' +
                        '                       href="#photoId_' + data[i].id + '">\n' +
                        data[i].title +
                        '                    </a>\n' +
                        '                </h4>\n' +
                        '            </div>\n' +
                        '            <div id="photoId_' + data[i].id + '" class="panel-collapse collapse in">\n' +
                        '                <div class="panel-body" id="body_' + data[i].groupId + '">\n' +
                        '                        <tr><td colspan="2">' + data[i].intro + '</td> </tr><br/>\n' +
                        '                    <button data-toggle="modal" data-target="#ItemAddModal" type="button" class="layui-btn btn btn-outline-primary" onclick="updateGroupId(' + data[i].groupId + ',' + data[i].id + ')">添加安全组</button>\n' +
                        '                    <a href="home.html?photoId=' + data[i].id + '"><button type="button" class="layui-btn btn btn-outline-primary">进入相册</button></a>\n' +
                        '                    <button type="button" class="layui-btn btn btn-outline-danger" onclick="deletePhoto(' + data[i].id + ')">删除该相册</button>\n' +
                        '                    <table class="table" id="body-' + data[i].id + '">\n' +
                        '                    </table>\n' +
                        '                </div>\n' +
                        '            </div>\n' +
                        '        </div>'
                }
                // console.log(innerStr);
                $("#photoList").html(innerStr);
            }
        })
    }
    var userInfo = new Object();
    token = $.cookie('Authorization')
    if (token != null) {
        $.ajax({
            url: "http://172.16.56.7:8080/api/user/getUserInfo",
            type: "get",
            headers: {
                Authorization: token
            },
            success: function (result) {
                if (result.code == 200) {
                    userInfo = result.data;
                }
            },
            error: function (result) {
                window.location.href = "/module/login.html";
            }
        });
    } else {
        window.location.href = "/module/login.html";
    }
</script>
